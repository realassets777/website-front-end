<!DOCTYPE html>
<html lang="en">
<head>

    <!--adding a fevicon-->
    <link rel="icon" type="image/png" href="logo.png">
        <title>
            Real Assets
        </title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REAL ASSESTS</title>
    <meta name="description" content="Company offers to view and buy, sell the property by posting on the website. Company aims to overcome the drawbacks in the traditional real estate">
    <meta name="keywords" content="Buy and sell Properties, Buy and sell plots in Hyderabad, lease land or plots in Hyderabad, Buy and sell lands in Hyderabad">
   
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
   <style>
        /* Main CSS */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        header img {
            height: 50px;
            width: auto;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            margin: 10px 0 0 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2em;
        }

        .auth-links {
            display: flex;
            align-items: center;
        }

        .auth-links a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
            font-size: 1.2em;
        }

        .section {
            margin: 40px 20px;
            text-align: center;
        }

        .search-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 800px;
            margin: 0 auto 20px;
        }

        .search-bar-container {
            display: flex;
            width: 100%;
            margin-bottom: 20px;
        }

        .search-bar-container input[type="text"] {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px 0 0 4px;
            outline: none;
        }

        .search-bar-container button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }

        .search-bar-container button:hover {
            background-color: #0056b3;
        }

        .filter-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            flex-wrap: wrap;
        }

        .form-group {
            margin: 10px 20px;
            flex: 1;
            min-width: 200px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #results {
            margin-top: 20px;
            width: 100%;
        }

        footer {
            background-color: #007BFF;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        .request-btn, .sell-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 8px;
            cursor: pointer;
            margin: 20px 0;
        }

        .request-btn:hover, .sell-btn:hover {
            background-color: #218838;
        }

        #contact-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #contact-form input, #contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }

        #contact-form button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            border-radius: 8px;
            cursor: pointer;
        }

        #contact-form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Company Logo"> <!-- Add the logo image here -->
        <h1>REAL ASSESTS</h1>
        <nav>
            <ul>
                <li><a href="#buy">Buy</a></li>
                <li><a href="#sell">Sell</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <div class="auth-links">
            <a href="login.html">Login</a>
            <a href="login.html">Signup</a>
        </div>
    </header>

    <!-- Search Box Section -->
    <section id="search" class="section">
        <div class="search-container">
            <form id="searchForm">
                <div class="search-bar-container">
                    <input type="text" id="location" name="location" placeholder="Enter location" required>
                    <button type="button" onclick="searchProperties()">Search</button>
                </div>
                <div class="filter-container">
                    <div class="form-group">
                        <label for="type">Type:</label>
                        <select id="type" name="type">
                            <option value="both">Both</option>
                            <option value="plots">Plots</option>
                            <option value="lands">Lands</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="area">Area Size (sq ft):</label>
                        <input type="number" id="area" name="area" placeholder="Enter area size">
                    </div>
                    <div class="form-group">
                        <label for="price">Max Price ($):</label>
                        <input type="number" id="price" name="price" placeholder="Enter max price">
                    </div>
                </div>
            </form>
            <div id="results"></div>
        </div>
    </section>

    <section id="buy" class="section">
        <h2>Buy Properties</h2>
        <button class="request-btn">Request Details</button>
    </section>

    <section id="sell" class="section">
        <h2>Sell Your Property</h2>
        <button class="sell-btn">Post Property</button>
    </section>

    <section id="contact" class="section">
        <h2>Contact Us</h2>
        <form id="contact-form">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Real Estate Company. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript for the search functionality
        function searchProperties() {
            const type = document.getElementById('type').value;
            const location = document.getElementById('location').value;
            const area = document.getElementById('area').value;
            const price = document.getElementById('price').value;

            if (!location) {
                alert('Please enter a location.');
                return;
            }

            // For demonstration purposes, we'll create a mock list of properties.
            const properties = [
                {type: 'plots', location: 'New York', area: 500, price: 300000},
                {type: 'lands', location: 'Los Angeles', area: 1500, price: 900000},
                {type: 'plots', location: 'Chicago', area: 800, price: 600000},
                {type: 'lands', location: 'Houston', area: 2000, price: 1200000},
                {type: 'plots', location: 'Phoenix', area: 700, price: 400000},
                {type: 'lands', location: 'New York', area: 1200, price: 800000},
            ];

            const filteredProperties = properties.filter(property => {
                return (type === 'both' || property.type === type) &&
                       property.location.toLowerCase().includes(location.toLowerCase()) &&
                       (!area || property.area <= area) &&
                       (!price || property.price <= price);
            });

            displayResults(filteredProperties);
        }

        function displayResults(results) {
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = ''; // Clear previous results

            if (results.length === 0) {
                resultsContainer.innerHTML = '<p>No properties found matching your criteria.</p>';
                return;
            }

            results.forEach(property => {
                const propertyElement = document.createElement('div');
                propertyElement.style.border = '1px solid #ccc';
                propertyElement.style.padding = '10px';
                propertyElement.style.margin = '10px 0';
                propertyElement.style.borderRadius = '8px';
                propertyElement.style.backgroundColor = '#f9f9f9';

                propertyElement.innerHTML = `
                    <p><strong>Type:</strong> ${property.type.charAt(0).toUpperCase() + property.type.slice(1)}</p>
                    <p><strong>Location:</strong> ${property.location}</p>
                    <p><strong>Area:</strong> ${property.area} sq ft</p>
                    <p><strong>Price:</strong> $${property.price.toLocaleString()}</p>
                `;
                
                resultsContainer.appendChild(propertyElement);
            });
        }
    </script>
</body>
</html>
