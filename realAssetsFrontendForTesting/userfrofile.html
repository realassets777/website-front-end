<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Real Assets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff; /* white */
            color: #000000; /* black */
        }
        header {
            background-color: #1e90ff; /* blue */
            color: #ffffff; /* white */
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: #f0f0f0; /* light gray */
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: #1e90ff; /* blue */
            text-decoration: none;
            margin: 0 10px;
        }
        .container {
            margin: 20px auto;
            padding: 20px;
            max-width: 800px;
            background-color: #ffffff; /* white */
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        footer {
            background-color: #1e90ff; /* blue */
            color: #ffffff; /* white */
            padding: 10px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Real Assets</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Properties</a>
        <a href="#">Contact</a>
        <a href="#">Logout</a>
    </nav>
    <div class="container">
        <h2>User Profile</h2>
        <h3>User Info</h3>
        <p>Name: John Doe</p>
        <p>Email: john@example.com</p>
        <h3>Progress</h3>
        <p>Completed: 5 out of 10 property views</p>
        <h3>Activity</h3>
        <p>Recent Viewed Properties:</p>
        <ul>
            <li>Property 1</li>
            <li>Property 2</li>
            <li>Property 3</li>
        </ul>
    </div>
    <footer>
        <p>&copy; 2024 Real Assets. All rights reserved.</p>
    </footer>
</body>
</html>
