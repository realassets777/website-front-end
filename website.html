<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="logo.png">
    <title>Real Assets</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Company offers to view and buy, sell the property by posting on the website. Company aims to overcome the drawbacks in the traditional real estate">
    <meta name="keywords" content="Buy and sell Properties, Buy and sell plots in Hyderabad, lease land or plots in Hyderabad, Buy and sell lands in Hyderabad">
    <link rel="stylesheet" href="website.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo-container">
                <img src="logo.png" alt="Company Logo">
                <h1>REAL ASSETS</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="buy.html">Buy</a></li>
                    <li><a href="sell.html">Sell</a></li>
                    <li><a href="#contact">Contact</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="blog.html">Blogs</a></li>
                    <li><a href="faq.html">FAQs</a></li>
                </ul>
            </nav>
            <div class="auth-links">
                <a id="profile-link" href="profile.html">
                    <img src="profile-icon.png" alt="Profile Icon" class="profile-icon"> Profile
                </a>
                <a id="login-link" href="login.html">Login</a>
                <a id="signup-link" href="login.html">Signup</a>
            </div>
        </div>
    </header>

    <!-- Search Box Section -->
    <section id="search" class="section">
        <div class="search-container">
            <form id="searchForm">
                <div class="search-bar-container">
                    <input type="text" id="location" name="location" placeholder="Enter location" required>
                    <button type="button" onclick="searchProperties()">Search</button>
                </div>
                <div class="filter-container">
                    <div class="form-group">
                        <label for="type">Type:</label>
                        <select id="type" name="type">
                            <option value="both">Both</option>
                            <option value="plots">Plots</option>
                            <option value="lands">Lands</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="area">Area Size (sq ft):</label>
                        <input type="number" id="area" name="area" min="1" placeholder="Enter area size">
                    </div>
                    <div class="form-group">
                        <label for="price">Max Price (â‚¹):</label>
                        <input type="number" id="price" name="price" min="0" placeholder="Enter max price">
                    </div>
                </div>
            </form>
            <div id="results"></div>
        </div>
    </section>

    <section id="buy" class="section">
        <h2>Buy Properties</h2>
        <a href="buy.html">
            <button class="request-btn">Request Details</button>
        </a>
    </section>

    <section id="sell" class="section">
        <h2>Sell Your Property</h2>
        <a href="sell.html">
            <button class="sell-btn">Post Property</button>
        </a>
    </section>

    <section id="contact" class="section">
        <h2>Contact Us</h2>
        <form id="contact-form">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Real Assets Company. All rights reserved.</p>
    </footer>

    <script src="website.js"></script>
</body>
</html>
