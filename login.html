<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Register Page</title>
    <link rel="stylesheet" href="./util.css">
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!--<link rel="stylesheet" href="./login.css">-->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .container {
            width: 300px;
            margin: 100px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        input[type="text"], input[type="password"], input[type="email"], input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            background-color: #4caf50;
            color: white;
            padding: 10px 0;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .switch {
            text-align: center;
            margin-top: 10px;
        }
        .switch a {
            color: blue;
            text-decoration: none;
        }
    </style>
    

</head>
<body>
    

  <header>
    <div class="header">
      <a href="./website.html" class="logo"><img src="./logo.png" target="_blank"></a>
      <div class="header-right">


        <div class="search-container">
          <form action="/action_page.php">
            <input type="text" placeholder="Search.." name="search">
          </form>
        </div>


        <a class="active" href="./website.html">Home</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>


        <button class="book-button">BUY</button>
      </div>
     
    </div>


    <div class="main-heading">
      <h1><span id="HELLO_THIS_IS_MY_FIRST_HEADER-3">REAL CHOICE FOR REAL BUYER </span></h1>
    </div>
  </header>
    <main>
    <div class="container" id="login-container">
        <h2>Login</h2>
        <form action="#" method="post" id="login-form">
            <label for="username">PhoneNumber:</label>
            <input type="text" id="mobile" name="username" placeholder="Enter your username" required>
            <button type="button" onclick="GenerateOtp()">GetOTP</button>
            <label for="password">OTP:</label>
            <input type="password" id="otp" name="password" placeholder="Enter your password" required>
            <input type="submit" value="Login">
            <button type="button" onclick="Login()">Login</button>
        </form>
        <div class="switch">
            <a href="#" onclick="showSignUpForm()">Not registered? Sign up!</a>
        </div>
        <div class="switch">
            <a href="./agent.html" onclick="showAgentLoginForm()">Agent Login</a>
        </div>
    </div>
    <div class="container" id="signup-container" style="display: none;">
        <h2>Register</h2>
        <form action="#" method="post" id="signup-form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number" required>
            <button type="button" onclick="GenrateOtp()">GetOTP</button>
            <input type="submit" value="Register">
            
            <button type="button" onclick="Login()">Register</button>
        </form>
        <div class="switch">
            <a href="#" onclick="showLoginForm()">Already have an account? Login</a>
        </div>
    </div>
    <script src="login.js"></script>
    <script>
        function showSignUpForm() {
            document.getElementById("signup-container").style.display = "block";
            document.getElementById("login-container").style.display = "none";
        }

        function showLoginForm() {
            document.getElementById("signup-container").style.display = "none";
            document.getElementById("login-container").style.display = "block";
        }

        function showAgentLoginForm() {
            // Redirect to agent login page
            window.location.href = "agent-login.html";
        }
    </script>
    </main>
    <footer>
        <p>&copy; 2024 Real Estate Company. All rights reserved.</p>
    </footer>
    <!-- <script src="./login.js"></script> -->

</body>
</html>
